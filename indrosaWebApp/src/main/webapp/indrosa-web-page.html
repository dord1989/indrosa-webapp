<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="/bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="/bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/acerca-de.html">
<link rel="import" href="/elem-inicio.html">


<dom-module id="indrosa-web-page">
  <template>
    <style>
    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      background-color: #eee;
    }

    app-header {
      background-color: black;
      color: #fff;
    }

    app-header paper-icon-button {
      --paper-icon-button-ink-color: #fff;
    }

    app-drawer-layout {
      --app-drawer-layout-content-transition: margin 0.2s;
    }

    app-drawer {
      --app-drawer-content-container: {
        background-color: #eee;
      }
    }

    .hide{
      display:none;
    }

    .drawer-content {
      margin-top: 140px;
      height: calc(100% - 80px);
      overflow: auto;
    }
    .title{
      text-align:center;
    }
    .content-container{
      position: absolute;
      width:100%;
      height: 100%;
    }
    </style>

<app-header-layout>

    <app-header fixed effects="waterfall" slot="header">
      <app-toolbar>
        <paper-icon-button id="toggle" icon="menu"></paper-icon-button>
        <div main-title>Men√∫</div>
      </app-toolbar>
      <div class="title">
          <h1>Sistemas de Seguridad de la Sierra</h1>
      </div>
    </app-header>
    <app-drawer-layout id="drawerLayout">
    
    <!-- Componente acerca de -->
      <div id="aboutComponent" class="content-container hide">
        <acerca-de></acerca-de>
      </div>
    <!-- Fin componente acerca de -->
    <!-- Componente Inicio -->
      <div id="homeComponent" class="content-container">
        <elem-inicio></elem-inicio>
      </div>
    <!-- Fin Inicio -->
      <app-drawer slot="drawer">
        <div class="drawer-content">
          <paper-icon-item id="homeMenu">
            <iron-icon icon="home" slot="item-icon"></iron-icon> <span>Inicio</span>
          </paper-icon-item>
          <paper-icon-item>
            <iron-icon icon="query-builder" slot="item-icon"></iron-icon> <span>Snoozed</span>
          </paper-icon-item>
          <paper-icon-item>
            <iron-icon icon="store" slot="item-icon"></iron-icon> <span>Promociones</span>
          </paper-icon-item>
          <paper-icon-item>
            <iron-icon icon="mail" slot="item-icon"></iron-icon> <span>Contacto</span>
          </paper-icon-item>
          <paper-icon-item id="aboutMenu">
            <iron-icon icon="info" slot="item-icon"></iron-icon> <span>Acerca de</span>
          </paper-icon-item>
        </div>
      </app-drawer>
    </app-drawer-layout>
  </app-header-layout>

  </template>

  <script>
    /**
     * `indrosa-web-page`
     * The INDROSA corp. web page
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class IndrosaWebPage extends Polymer.Element {
      static get is() { return 'indrosa-web-page'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'indrosa-web-page'
          }
        };
      }  
      ready(){
        super.ready();
        this.$.aboutMenu.addEventListener('click',this.aboutMenuClk.bind(this));
        this.$.toggle.addEventListener('click',this.toggleButton.bind(this));
        this.$.homeMenu.addEventListener('click',this.homeComponentClk.bind(this));
      }   
      toggleButton(){
        console.log(this);
        if (this.$.drawerLayout.forceNarrow || !this.$.drawerLayout.narrow) {
          this.$.drawerLayout.forceNarrow = !this.$.drawerLayout.forceNarrow;
        } else {
          this.$.drawerLayout.drawer.toggle();
        }
      }
      aboutMenuClk(){
        console.log(this.$.aboutComponent);
        var hideComponent=this.$.homeComponent;
        console.log(hideComponent);
        hideComponent.classList.add('hide');
        var aboutComponent=this.$.aboutComponent;
        if (aboutComponent.classList.contains('hide')){
          aboutComponent.classList.remove('hide');
        }
        else{
          aboutComponent.classList.add('hide');
        }
      }
      homeComponentClk(){
        console.log("Home component")
        var hideComponent=this.$.aboutComponent;
        console.log(hideComponent);
        hideComponent.classList.add('hide');
        var homeComponent=this.$.homeComponent;
        if (homeComponent.classList.contains('hide')){
          homeComponent.classList.remove('hide');
        }
        else{
          homeComponent.classList.add('hide');
        }
      }
    }

    window.customElements.define(IndrosaWebPage.is, IndrosaWebPage);
  </script>
</dom-module>
